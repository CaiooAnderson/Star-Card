<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Cards</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="navbar-container">
                <ul>
                    <button id="ahsoka">Ahsoka Tano</button>
                    <button id="anakin">Anakin Skywalker</button>
                    <button id="kylo">Kylo Ren</button>
                    <button id="luke">Luke Skywalker</button>
                    <button id="mandalorian">Mandalorian</button>
                    <button id="maul">Darth Maul</button>
                    <button id="obi-wan">Obi-Wan Kenobi</button>
                    <button id="qui-gon">Qui-Gon Jinn</button>
                    <button id="rey">Rey Skywalker</button>
                    <button id="vader">Darth Vader</button>
                    <button id="yoda">Yoda</button>
                </ul>
    </div>

    <div id="container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="src/images/front_ahsoka.jpg" class="flip-card-image" alt="Front Ahsoka">
                </div>
                <div class="flip-card-back">
                    <img src="src/images/back_ahsoka.jpg" class="flip-card-image" alt="Back Ahsoka">
                </div>
            </div>
        </div>
    </div>
    <script src="src/js/script.js"></script>
</body>
</html>
